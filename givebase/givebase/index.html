        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
        }

        /* Premium Cards */
        .help-card {
            background: linear-gradient(145deg, #ffffff 0%, #fafafa 100%);
            border: 1px solid rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .help-card:active {
            transform: scale(0.98);
        }

        /* Buttons */
        .primary-button {
            background: linear-gradient(135deg, #000000 0%, #262626 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .primary-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .primary-button:active {
            transform: scale(0.97);
        }

        .secondary-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .secondary-button:active {
            transform: scale(0.97);
        }

        /* Progress Bars */
        .progress-bar {
            background: linear-gradient(90deg, #000000, #404040);
            transition: width 0.8s ease;
        }

        /* Modal Styling */
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
        }

        /* Form Inputs */
        .form-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #000000;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Urgency Indicators */
        .urgency-high {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            animation: pulse 2s infinite;
        }

        .urgency-medium {
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
        }

        .urgency-low {
            background: linear-gradient(135deg, #059669, #10b981);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* Slide up animation */
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .slide-up {
            animation: slideUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Tab indicator */
        .tab-indicator {
            position: absolute;
            bottom: 0;
            height: 3px;
            background: #000;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Swipe hint */
        @keyframes swipeHint {
            0% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(-10px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .swipe-hint {
            animation: swipeHint 2s ease-in-out infinite;
        }

        /* Quick donate button active */
        .quick-donate-btn {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .quick-donate-btn:active {
            transform: scale(0.95);
        }

        .quick-donate-btn.selected {
            background: linear-gradient(135deg, #000000 0%, #262626 100%);
            color: white;
            border-color: transparent;
        }

        /* Stats card gradient */
        .stats-gradient {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.03) 0%, rgba(0, 0, 0, 0.01) 100%);
        }

        /* Floating action button */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background: linear-gradient(135deg, #000000 0%, #262626 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            z-index: 40;
            transition: all 0.3s ease;
        }

        .fab:active {
            transform: scale(0.9);
        }

        /* Bottom sheet animation */
        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 24px 24px 0 0;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 50;
            max-height: 90vh;
            overflow-y: auto;
        }

        .bottom-sheet.open {
            transform: translateY(0);
        }

        /* Pull to refresh */
        .pull-to-refresh {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
        }

        .pull-to-refresh.active {
            top: 10px;
        }

        /* Skeleton loading */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Hide scrollbar but keep functionality */
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Safe area padding for mobile */
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Loading Screen Animations */
        @keyframes spin-slow {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-reverse {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0deg);
            }
        }

        @keyframes pulse-slow {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        @keyframes loading-bar {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(0%);
            }
        }

        @keyframes fade-in-out {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes float-delay-1 {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        @keyframes float-delay-2 {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-12px);
            }
        }

        .animate-spin-slow {
            animation: spin-slow 3s linear infinite;
        }

        .animate-spin-reverse {
            animation: spin-reverse 4s linear infinite;
        }

        .animate-pulse-slow {
            animation: pulse-slow 2s ease-in-out infinite;
        }

        .animate-loading-bar {
            animation: loading-bar 3s ease-in-out forwards;
        }

        .animate-fade-in-out {
            animation: fade-in-out 2s ease-in-out infinite;
        }

        .animate-float {

        }

        .animate-float-delay-1 {
            animation: float-delay-1 3s ease-in-out infinite 0.5s;
        }

        .animate-float-delay-2 {
            animation: float-delay-2 3s ease-in-out infinite 1s;
        }
    </style>
</head>

        // Process donation with smart contracts
        async function processDonation() {
            if (!selectedRecipient || !web3) return;

            // Get amount in ETH
            const customAmount = parseFloat(document.getElementById('customAmount').value) || 0;
            const selectedBtn = document.querySelector('.amount-btn.selected');
            const presetAmount = selectedBtn ? parseFloat(selectedBtn.dataset.amount) : 0;
            const ethAmount = Math.max(customAmount, presetAmount);

            if (ethAmount < 0.0002) {
                alert('Minimum donation is 0.0002 ETH (~$0.50)');
                return;
            }

            const message = document.getElementById('donationMessage').value;

            const donateBtn = document.getElementById('donateBtn');
            donateBtn.textContent = 'Processing...';
            donateBtn.disabled = true;

            try {
                // Check user balance
                const balanceWei = await web3.eth.getBalance(userAccount);
                const balanceEth = parseFloat(web3.utils.fromWei(balanceWei, 'ether'));

                if (balanceEth < ethAmount) {
                    alert(`Insufficient balance. You have ${balanceEth.toFixed(4)} ETH but need at least ${ethAmount.toFixed(4)} ETH.`);
                    donateBtn.textContent = 'Send Donation';
                    donateBtn.disabled = false;
                    return;
                }

                let txHash;

                // Check if it's a pool donation (has numeric id)
                if (selectedRecipient.id && typeof selectedRecipient.id === 'number') {
                    // Pool donation - use smart contract
                    const amountWei = web3.utils.toWei(ethAmount.toString(), 'ether');

                    // Estimate gas
                    const gasEstimate = await poolsContract.methods.donateToPool(selectedRecipient.id).estimateGas({
                        from: userAccount,
                        value: amountWei
                    });

                    const gasLimit = Math.floor(gasEstimate * 1.2);

                    const tx = await poolsContract.methods.donateToPool(selectedRecipient.id).send({
                        from: userAccount,
                        value: amountWei,
                        gas: gasLimit
                    });

                    txHash = tx.transactionHash;

                    // Record pool donation in backend
                    await fetch(`${API_BASE}/api/donate-to-pool/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            donor_address: userAccount,
                            pool_id: selectedRecipient.id,
                            amount: ethAmount,
                            tx_hash: txHash,
                            block_number: tx.blockNumber
                        })
                    });

                } else {
                    // P2P or legacy donation - direct transfer
                    const amountWei = web3.utils.toWei(ethAmount.toString(), 'ether');

                    const tx = await web3.eth.sendTransaction({
                        from: userAccount,
                        to: selectedRecipient.wallet_address,
                        value: amountWei
                    });

                    txHash = tx.transactionHash;

                    // Record P2P donation
                    await fetch(`${API_BASE}/api/donate-to-user/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            donor_address: userAccount,
                            recipient_address: selectedRecipient.wallet_address,
                            amount: ethAmount,
                            message: message,
                            tx_hash: txHash,
                            is_public: true,
                            frame_interaction: true
                        })
                    });
                }

                // Calculate points (1 ETH = 1,000,000 points)
                const points = Math.floor(ethAmount * 1_000_000);

                // Show success
                document.getElementById('txHash').textContent = txHash;
                document.getElementById('pointsEarned').textContent = formatLargeNumber(points);
                document.getElementById('tokensEarned').textContent = '0'; // No tokens

                closeDonationSheet();
                document.getElementById('successModal').classList.remove('hidden');

                // Refresh data
                await loadStats();
                await loadRecipients(1, currentFilter);
                await loadUserProfile();

            } catch (error) {
                console.error('Donation error:', error);

                let errorMessage = 'Transaction failed. Please try again.';
                if (error.code === 4001) {
                    errorMessage = 'Transaction cancelled by user.';
                } else if (error.code === -32000) {
                    errorMessage = 'Insufficient funds for gas. You need Base ETH for transaction fees.';
                } else if (error.message && error.message.includes('insufficient funds')) {
                    errorMessage = 'Insufficient ETH balance. Please add more Base ETH to your wallet.';
                }

                alert(errorMessage);
            } finally {
                donateBtn.textContent = 'Send Donation';
                donateBtn.disabled = false;
            }
        }

        function setupEventListeners() {

            // Amount buttons
            document.querySelectorAll('.amount-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('selected'));
                    e.target.classList.add('selected');
                    document.getElementById('customAmount').value = '';
                    const amount = parseFloat(e.target.dataset.amount);
                    updateUSDEquivalent(amount);
                    updateRewardsPreview(amount, selectedRecipient);
                });
            });

            // Custom amount with USD conversion
            document.getElementById('customAmount').addEventListener('input', (e) => {
                document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('selected'));
                const ethValue = parseFloat(e.target.value) || 0;
                updateUSDEquivalent(ethValue);
                updateRewardsPreview(ethValue, selectedRecipient);
            });

            // Donate button
            document.getElementById('donateBtn').addEventListener('click', processDonation);

            // Quick send
            document.getElementById('quickSendBtn').addEventListener('click', quickSend);

            // Close success modal
            document.getElementById('closeSuccessBtn').addEventListener('click', () => {
                document.getElementById('successModal').classList.add('hidden');
            });

            // FAB
            document.getElementById('fab').addEventListener('click', () => {
                if (currentTab === 'donate' && selectedRecipient) {
                    openDonationSheet(selectedRecipient);
                } else {
                    switchTab('donate');
                }
            });

            // Bottom sheet swipe to close
            let sheetStartY = 0;
            let sheetCurrentY = 0;
            let isDragging = false;
            const sheet = document.getElementById('donationSheet');
            const sheetContent = sheet.querySelector('.sheet-content');
            const sheetHandle = sheet.querySelector('.sheet-handle');

            // Handle drag start
            const handleDragStart = (e) => {
                isDragging = true;
                sheetStartY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                sheet.style.transition = 'none';
            };

            // Handle drag move
            const handleDragMove = (e) => {
                if (!isDragging) return;

                sheetCurrentY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                const translateY = Math.max(0, sheetCurrentY - sheetStartY);

                sheet.style.transform = `translateY(${translateY}px)`;
            };

            // Handle drag end
            const handleDragEnd = (e) => {
                if (!isDragging) return;
                isDragging = false;

                const translateY = sheetCurrentY - sheetStartY;
                sheet.style.transition = '';

                // If dragged more than 100px or 25% of sheet height, close it
                if (translateY > 100 || translateY > sheet.offsetHeight * 0.25) {
                    closeDonationSheet();
                } else {
                    sheet.style.transform = '';
                }
            };

            // Touch events for sheet handle
            sheetHandle.addEventListener('touchstart', handleDragStart, { passive: true });
            document.addEventListener('touchmove', handleDragMove, { passive: true });
            document.addEventListener('touchend', handleDragEnd);

            // Mouse events for sheet handle (desktop testing)
            sheetHandle.addEventListener('mousedown', handleDragStart);
            document.addEventListener('mousemove', handleDragMove);
            document.addEventListener('mouseup', handleDragEnd);

            // Click outside to close
            sheet.addEventListener('click', (e) => {
                if (e.target === sheet) {
                    closeDonationSheet();
                }
            });

            // Pull to refresh
            let startY = 0;
            let isPulling = false;

            document.addEventListener('touchstart', (e) => {
                if (window.scrollY === 0 && !sheet.classList.contains('open')) {
                    startY = e.touches[0].clientY;
                    isPulling = true;
                }
            });

            document.addEventListener('touchmove', (e) => {
                if (!isPulling) return;

                const currentY = e.touches[0].clientY;
                const diff = currentY - startY;

                if (diff > 50) {
                    document.getElementById('pullToRefresh').classList.add('active');
                }
            });

            document.addEventListener('touchend', () => {
                if (document.getElementById('pullToRefresh').classList.contains('active')) {
                    refreshCurrentTab();
                }
                document.getElementById('pullToRefresh').classList.remove('active');
                isPulling = false;
            });
        }

        function updateUSDEquivalent(ethAmount) {

                content.classList.add('hidden');

            // Load tab data
